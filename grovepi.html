<script type="text/x-red" data-template-name="grovepi-sensor-node">
    <div class="form-row">
        <label for="node-input-board"><i class="fa fa-tasks"></i> Board</label>
        <input type="text" id="node-input-board">
    </div>
    <div class="form-row">
        <label for="node-input-sensor"><i class="fa fa-wrench"></i> Sensor</label>
        <select type="text" id="node-input-sensor" style="width: 200px;">
            <option value="TEMPHUM">Temperature and Humidity sensor</option>
            <option value="RANGER">Ultrasonic Ranger</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-wrench"></i> Pin </label>
        <select type="text" id="node-input-pin" style="width: 200px;">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips" id="node-div-formTipRow"><b>Note:</b> GrovePi Sensor Node enhancements. </div>
</script>

<script type="text/x-red" data-help-name="grovepi-sensor-node">
  <p>GrovePi - Sensor node. </p>
</script>

<script type="text/javascript">
  RED.node.resisterType('grovepi-sensor-node', {
	  category: 'GrovePi',
	  defaults: {
		  sensor: {value:"TEMPHUM", required:true },
		  pin: {value:"1"},
		  name: {value: ""},
		  board: {type:"board-config", required:true }
	  },
	  color:"#f6de1d",
	  inputs:1,
	  outputs:1,
	  icon: "GrovePiWhite.png",
	  align: "right",	  
	  label: function() {
	        console.log('name', "GrovePi-Sensor-Node " +(this.name || ''));
	        return this.name || "GrovePi-Sensor-Node " +(this.name || '');
	  }
  });
</script>

<script type="text/x-red" data-template-name="board-config">
    <div class="form-row">
        <label for="node-config-input-boardType"><i class="icon-bookmark"></i> Board Type </label>
        <input type="text" id="node-config-input-boardType">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name </label>
        <input type="text" id="node-config-input-name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('board-config',{
        category: 'config',
        defaults: {
            boardType: {value:"GrovePi", required:true},
            name: {value:"", required:false},
        },
        label: function() {
            return this.boardType + "-" + this.name;
        }
    });
</script>
